<mat-nav-list fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="16px">
  <button
    mat-flat-button
    [routerLink]="['/products']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
  >
    PRODUCTOS
  </button>

  <button
    mat-flat-button
    [routerLink]="['/users']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
    *ngIf="isAdmin"
  >
    USUARIOS
  </button>

  <button
    mat-flat-button
    [routerLink]="['/clients']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
  >
    CLIENTES
  </button>

  <button
    mat-flat-button
    [routerLink]="['/categories']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
    *ngIf="isAdmin"
  >
    CATEGORIAS
  </button>

  <button
    mat-flat-button
    [routerLink]="['/add-stock']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
  >
    RECARGA MI STOCK
  </button>
</mat-nav-list>
