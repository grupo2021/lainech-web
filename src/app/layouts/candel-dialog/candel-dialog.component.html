<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
  <mat-icon color="primary" style="font-size: 2.5rem">info</mat-icon>
</div>
<h1 mat-dialog-title>¡Cuidado!</h1>
<div mat-dialog-content>
  <p>
    {{ data?.content ? data.content : "¿Por qué estas anulando esta recarga?" }}
  </p>
  <mat-form-field appearance="outline">
    <mat-label>Motivo:</mat-label>
    <textarea matInput [formControl]="descriptionInput"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="cancelled()">
    Si, estoy seguro
  </button>
</div>
