<div class="report_container" *ngIf="users.length">
  <h2>Generador de reportes</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Tipo de reporte</mat-label>
        <mat-select formControlName="type">
          <mat-option value="VENTAS">VENTAS</mat-option>
          <mat-option value="RECARGAS">RECARGAS</mat-option>
          <mat-option value="RETURNS">DEVOLUCIONES</mat-option>
          <mat-option value="BEST">MEJORES CLIENTES</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Promotores</mat-label>
        <mat-select formControlName="promotor">
          <mat-option value="0">TODOS</mat-option>
          <mat-option [value]="user.id" *ngFor="let user of users">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Fecha inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="initDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha fin</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="endDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
          <mat-option value="ALL">TODOS</mat-option>
          <mat-option value="APROBADO">APROBADOS</mat-option>
          <mat-option value="PENDIENTE">PENDIENTES</mat-option>
          <mat-option value="ANULADO">ANULADOS</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary">GENERAR</button>
    </div>
  </form>
</div>

<ng-container *ngIf="saleReports">
  <app-report-sales [saleReports]="saleReports"></app-report-sales>
</ng-container>

<ng-container *ngIf="bestSaleReports">
  <app-report-best-sales [bestSales]="bestSaleReports"></app-report-best-sales>
</ng-container>

<ng-container *ngIf="realoadReports">
  <app-report-reloads [reloadReports]="realoadReports"></app-report-reloads>
</ng-container>

<ng-container *ngIf="returnsReports">
  <app-report-returns [returnsReports]="returnsReports"></app-report-returns>
</ng-container>
