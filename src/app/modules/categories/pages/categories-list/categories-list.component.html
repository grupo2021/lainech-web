<div>
  <h2>Lista de categorias para tus productos</h2>
  <mat-form-field>
    <input matInput placeholder="Buscador..." #keyword />
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="size < 1">
    <h2>No exisiten coincidencias!</h2>
  </div>

  <div [ngClass]="size < 1 ? 'd-none' : ''">
    <mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="name"
      matSortDirection="asc"
      matSortDisableClear
    >
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          NOMBRE
        </mat-header-cell>
        <mat-cell *matCellDef="let category">
          {{ category.name | uppercase }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef> CÃ“DIGO </mat-header-cell>
        <mat-cell *matCellDef="let category">
          {{ category.code | uppercase }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        [routerLink]="['/categories', row.id, 'view']"
        *matRowDef="let row; columns: displayedColumns"
      ></mat-row>
    </mat-table>

    <mat-paginator
      [length]="dataSource.size$ | async"
      [pageSize]="take"
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
