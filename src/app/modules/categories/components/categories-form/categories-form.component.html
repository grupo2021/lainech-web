<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="8px"
>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="GEL" type="text" formControlName="name" />
    <mat-icon matSuffix color="primary">title</mat-icon>
    <mat-hint>Campo obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Código</mat-label>
    <input matInput placeholder="GEL100" type="text" formControlName="code" />
    <mat-icon matSuffix color="primary">key</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <input
      matInput
      placeholder="GEL DESINFECTANTE"
      type="text"
      formControlName="description"
    />
    <mat-icon matSuffix color="primary">description</mat-icon>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Guardar</button>
</form>
