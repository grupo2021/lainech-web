<mat-card *ngIf="user" style="margin-top: 1rem">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.createdAt | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ user.email }}
    <h2>Datos personales</h2>
    {{ user.profile.phones }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="../edit">
      EDITAR
    </button>
  </mat-card-actions>
</mat-card>
