<mat-card *ngIf="client" style="margin-top: 1rem">
  <mat-card-header>
    <mat-card-title>{{ client.name | uppercase }}</mat-card-title>
  </mat-card-header>
  <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="16px">
    <div class="image_container">
      <img src="assets/no-user.svg" alt="photo" />
    </div>
    <mat-card-content>
      <h2>Datos del cliente</h2>
      <p><strong>Nombre: </strong> {{ client.name | uppercase }}</p>
      <p><strong>APELLIDOS: </strong> {{ client.surname | uppercase }}</p>
      <p>
        <strong>DIRECCIÃ“N:</strong>
        {{ client.address | uppercase }}
      </p>
      <p><strong>TELEFONOS: </strong></p>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let phone of phones">
          {{ phone }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </div>

  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
      <button
        mat-raised-button
        color="primary"
        routerLink="../edit"
        style="width: 10rem"
      >
        EDITAR
      </button>
    </div>
  </mat-card-actions>
</mat-card>
