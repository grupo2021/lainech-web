<div class="product_container">
  <div class="product_header">
    <h2>{{ product.name | uppercase }}</h2>
    <h3>{{ product.price | currency: "Bs." }}</h3>
  </div>

  <div class="image_container" [routerLink]="['../', product.id]">
    <img [src]="product.image" [alt]="product.name" />
  </div>

  <div class="footer_container">
    <mat-form-field>
      <input
        matInput
        [formControl]="cantInput"
        type="number"
        min="1"
        max="99999"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addProduct()">
      AÃ±adir
    </button>
  </div>
</div>
