<ng-container *ngIf="product">
  <mat-card style="margin-top: 1rem">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.code }}</mat-card-subtitle>
    </mat-card-header>
    <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="16px">
      <div class="image_container">
        <img [src]="product.image" alt="photo" />
      </div>
      <mat-card-content>
        <h2>Datos del producto</h2>
        <p><strong>DESCRIPCIÃ“N: </strong> {{ product.description }}</p>
        <p>
          <strong>PORCENTAJE DE UTILIDAD: </strong>
          {{ product.profit | number: "1.2" }} %
        </p>
        <p><strong>CATEGORIA: </strong> {{ product.category.name }}</p>
      </mat-card-content>
    </div>

    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
        <button
          mat-raised-button
          color="accent"
          routerLink="./new"
          style="width: 10rem"
        >
          AGREGAR LOTE
        </button>
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/products', product.id, 'view', 'new']"
          style="width: 10rem"
        >
          EDITAR
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

  <router-outlet></router-outlet>
</ng-container>
