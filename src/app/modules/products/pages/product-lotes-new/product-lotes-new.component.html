<mat-card *ngIf="product">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="16px"
    style="margin-left: 10%; margin-right: 10%; margin-bottom: 1rem"
  >
    <h2>Crea un lote para: {{ product.name }}</h2>
    <button mat-raised-button [routerLink]="['/products', product.id, 'view']">
      Volver
    </button>
  </div>
  <mat-card-content>
    <app-product-lote-form></app-product-lote-form>
  </mat-card-content>
</mat-card>
