<div class="expenses_container">
  <h2>Lista de productos</h2>
  <mat-form-field>
    <input matInput placeholder="Buscador..." #keyword />
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="name"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        NOMBRE
      </mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.name | uppercase }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef> CÃ“DIGO </mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.code }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prefit">
      <mat-header-cell *matHeaderCellDef> % de utilidad</mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.profit | number: "1.2" }} %
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      [routerLink]="['/products', row.id, 'view']"
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>

  <mat-paginator
    [length]="dataSource.size$ | async"
    [pageSize]="take"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
