<form
  [formGroup]="form"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="8px"
>
  <app-products-image formControlName="image"></app-products-image>
  <mat-error *ngIf="invalidField('image')">{{ imageError }}</mat-error>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="producto" type="text" formControlName="name" />
    <mat-icon matSuffix color="primary">title</mat-icon>
    <mat-hint>Campo obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Código</mat-label>
    <input matInput placeholder="cod001" type="text" formControlName="code" />
    <mat-icon matSuffix color="primary">vpn_key</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea
      matInput
      placeholder="JUAN"
      type="text"
      formControlName="description"
    ></textarea>

    <mat-icon matSuffix color="primary">description</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio base</mat-label>
    <input
      matInput
      placeholder="7624342CB"
      type="number"
      min="0"
      max="999999"
      formControlName="basePrice"
    />
    <span matPrefix>$&nbsp;</span>
    <mat-icon matSuffix color="primary">price_check</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio de venta</mat-label>
    <input
      matInput
      placeholder="7624342CB"
      type="number"
      min="0"
      max="999999"
      formControlName="salePrice"
    />
    <span matPrefix>$&nbsp;</span>
    <mat-icon matSuffix color="primary">price_check</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock</mat-label>
    <input
      matInput
      placeholder="7624342CB"
      type="number"
      min="0"
      max="999999"
      formControlName="stock"
    />
    <mat-icon matSuffix color="primary">inventory_2</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoryId">
      <mat-option [value]="category.id" *ngFor="let category of categories">
        {{ category.name }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">Campo obligatorio ^</mat-hint>
  </mat-form-field>

  <button type="button" (click)="onSubmit()" mat-raised-button color="primary">
    Guardar
  </button>
</form>
